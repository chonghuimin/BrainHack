<!DOCTYPE html>

  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

<body>
<ons-splitter>
  <ons-splitter-side page="menu.html" id="menu" side="left" width="220px" collapse swipeable>

  </ons-splitter-side>
  <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
</ons-splitter>

<template id="home.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Home
      </div>
    </ons-toolbar>
    <ons-card>
      <img src="img/LLL.jpg" alt="Onsen UI" style="width: 100%">
      <div class="center">
        One-stop service to all your contents!
      </div>
      <div class="content">
        <div>
          <br>
          <ons-button><ons-icon icon="md-face"></ons-icon> ENGLISH <ons-icon icon="md-face"></ons-icon></ons-button>
          <ons-button><ons-icon icon="md-face"></ons-icon> MELAYU <ons-icon icon="md-face"></ons-icon></ons-button>
        </div>
        <div>
          <br>
          <ons-button><ons-icon icon="md-face"></ons-icon> 中文 <ons-icon icon="md-face"></ons-icon></ons-button>
          <ons-button><ons-icon icon="md-face"></ons-icon> TAMIL <ons-icon icon="md-face"></ons-icon></ons-button>
        </div>
      </div>
    </ons-card>
  </ons-page>
</template>
